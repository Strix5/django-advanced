{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Games{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<div>
    <div>
        <div>
            {% include 'htmx/partial_game_add_form.html' %}
            <!-- Таблица игр -->
            <form>
                <table>
                    <thead>
                    <tr>
                        <!-- Заголовки столбцов таблицы -->
                        <!-- Заголовок номера игры -->
                        <th scope="col" style="width: 10%">
                            <small>
                                Num.
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='id' direction='descend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-down-square ms-1 id-descend"></i>
                                </a>
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='id' direction='ascend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-up-square id-ascend disabled-button"></i>
                                </a>
                            </small>
                        </th>

                        <!-- Заголовок названия игры -->
                        <th scope="col" style="width: 26%">
                            <small>
                                Name
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='name' direction='descend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-down-square ms-1 name-descend"></i>
                                </a>
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='name' direction='ascend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-up-square name-ascend"></i>
                                </a>
                            </small>
                        </th>

                        <!-- Заголовок создания игры -->
                        <th scope="col" style="width: 26%">
                            <small>
                                Created
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='created' direction='descend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-down-square ms-1 created-descend"></i>
                                </a>
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='created' direction='ascend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-up-square created-ascend"></i>
                                </a>
                            </small>
                        </th>

                        <!-- Заголовок цены игры -->
                        <th scope="col" style="width: 11%">
                            <small>
                                Price ($)
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='price' direction='descend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-down-square ms-1 price-descend"></i>
                                </a>
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='price' direction='ascend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-up-square price-descend"></i>
                                </a>
                            </small>
                        </th>

                        <!-- Заголовок статуса игры -->
                        <th scope="col" style="width: 11%">
                            <small>
                                Status
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='played' direction='descend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-down-square ms-1 played-descend"></i>
                                </a>
                                <a href=""
                                   hx-get="{% url 'htmx1:game_list_sort' filter_field='played' direction='ascend' %}"
                                   hx-target="#game-list"
                                   hx-swap="innerHTML">
                                    <i class="table-icon bi bi-arrow-up-square played-ascend"></i>
                                </a>
                            </small>
                        </th>

                        <!-- Заголовок кнопок действия -->
                        <th scope="col" style="width: 16%">
                            <small>
                                Actions
                            </small>
                        </th>
                    </tr>
                    </thead>
                    <!-- Список игр -->
                    <tbody id="game-list">
                    {% include "htmx/partial_game_list.html" %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script>
    function cngElementsAtr(cls, atr, val){
        var elems = document.getElementsByClassName(cls);
        for(var i = 0; i < elems.length; i++) {
            elems[i][atr] = val;
        }
    }
    document.body.addEventListener('htmx:afterRequest', (event) => {
        path_str = event.detail.pathInfo.requestPath;
        if(path_str.includes('htmx1:add_game')){
            cngElementsAtr('clrtxt', 'value', '');
        }else if(path_str.includes('htmx1:game_edit')){
            if(event.detail.requestConfig.verb === 'get'){
                cngElementsAtr('disbtn', 'disabled', true);
            }else{
                cngElementsAtr('disbtn', 'disabled', false);
            }
        }else if(path_str.includes('htmx1:game_detail')){
            cngElementsAtr('disbtn', 'disabled', false);
        }else if(path_str.includes('htmx1:game_list_sort')){
                path_arr = path_str.split('/');
                path_arr.pop()
                curr_class = path_arr.pop()
                curr_class = path_arr.pop() + '-' + curr_class
                document.getElementsByClassName('disabled-button')[0].classList.remove('disabled-button');
                document.getElementsByClassName(curr_class)[0].classList.add('disabled-button');
            }
        });
    </script>
</body>
</html>
